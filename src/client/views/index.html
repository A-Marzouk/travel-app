<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel app</title>
    <link rel="icon" type="image/png" href="../../favicon.png"/>
</head>
<body>

    <header>
        <h1>Travel Planning App</h1>
    </header>


    <div class="container mt-5 mb-5">

        <h2>Where is your next trip? </h2>

        <form id="textEvaluateForm" onsubmit="return Client.handleFormSubmit(event)">
            <div class="form-group">
                <label for="textInput">Location:</label>
                <input type="text" class="form-control" id="textInput" name="textInput" aria-describedby="emailHelp" placeholder="Enter location..." required>
                <div id="errorFeedback" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Get Information</button>
        </form>


        <div id="evaluationWrapper" class="evaluationText">
            <hr>
            <h4>
                Evaluation:
            </h4>

            <div id="evaluation">

            </div>

        </div>

    </div>


    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>

</body>
</html>
